<!-- ÍπîÎÅîÌïòÍ≥† Ïã¨ÌîåÌïú Ïä§ÌÉÄÏùº Ï∂îÍ∞Ä -->
<style>
    body {
        background: #f0f4ff;
        font-family: "Pretendard", sans-serif;
        text-align: center;
        padding: 30px;
    }

    h1 {
        font-size: 32px;
        color: #2b3a55;
        margin-bottom: 10px;
        font-weight: 700;
    }

    #container {
        width: 420px;
        margin: 0 auto;
        background: white;
        padding: 25px;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    button {
        background: #5b72f2;

        transition: 0.2s;
    }

    button:hover {
        background: #3a4bc7;
    }

    #webcam-container, #upload-image {
        margin-top: 20px;
    }

    #label-container div {
        font-size: 18px;
        background: #eef1ff;
        margin: 6px;
        padding: 10px;
        border-radius: 8px;
        font-weight: 600;
    }

    #preview-img {
        width: 250px;
        margin-top: 20px;
        border-radius: 10px;
        display: none;
    }
</style>
</head>

<body>
    <h1>AI Í∞ùÏ≤¥ Ïù∏Ïãù (Î¶¨Î™®Ïª® / Î≤ÑÏ¶à / Î≥¥Ï°∞Î∞∞ÌÑ∞Î¶¨)</h1>

    <div id="container">
        <div>
            <button onclick="init()">üì∏ ÏõπÏ∫†ÏúºÎ°ú ÏãúÏûë</button>
            <button onclick="document.getElementById('imgFile').click()">üñº Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú</button>
        </div>

        <input type="file" id="imgFile" accept="image/*" style="display:none" onchange="loadImage(event)">

        <div id="webcam-container"></div>
        <img id="preview-img">
        <div id="label-container"></div>
    </div>

    <!-- Teachable Machine Ïä§ÌÅ¨Î¶ΩÌä∏ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/YCegcUTGC/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            // ÏõπÏ∫† ÏÖãÏóÖ
            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            document.getElementById("preview-img").style.display = "none";
        }

        async function loop() {
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function predict(input) {
            if (!model) return;

            const prediction = await model.predict(input);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        // --------------------
        // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Í∏∞Îä•
        // --------------------
        async function loadImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const img = document.getElementById("preview-img");
            img.src = URL.createObjectURL(file);
            img.style.display = "block";

            if (!model) {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
            }

            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            img.onload = async () => {
                await predict(img);
            };

            // ÏõπÏ∫† ÏòÅÏó≠ ÎπÑÏö∞Í∏∞
            document.getElementById("webcam-container").innerHTML = "";
        }
    </script>
</body>
</html>

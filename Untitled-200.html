<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine</title>
</head>
<body>

<h1>Teachable Machine</h1>

<button onclick="startWebcam()">Start Webcam</button>
<br><br>

<video id="webcam" autoplay playsinline width="200" height="200"></video>
<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script>
  let model;
  let webcam;
  const webcamElement = document.getElementById("webcam");
  const resultBox = document.getElementById("result");

  async function startWebcam() {
    // 모델 먼저 로딩 (로딩표시 안함)
    model = await tmImage.load("model.json", "metadata.json");

    // 웹캠 시작
    if (webcam) webcam.stop();
    webcam = new tmImage.Webcam(128, 128, true);
    await webcam.setup();
    await webcam.play();
    webcamElement.srcObject = webcam.stream;

    requestAnimationFrame(loop);
  }

  async function loop() {
    if (!webcam) return;
    webcam.update();
    await predict(webcam.canvas);
    requestAnimationFrame(loop);
  }

  async function predict(input) {
    if (!model) return;
    const prediction = await model.predict(input);
    prediction.sort((a, b) => b.probability - a.probability);
    const top = prediction[0];
    resultBox.innerText = `${top.className}: ${(top.probability * 100).toFixed(1)}%`;
  }
</script>

</body>
</html>

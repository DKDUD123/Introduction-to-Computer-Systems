<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f7ff;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    video, img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    #buttons { margin-top: 20px; }
    button {
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      background: #4a6cff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>

<h1>Teachable Machine</h1>

<div id="buttons">
  <button onclick="switchMode('webcam')">ğŸ“¸ Webcam Mode</button>
  <button onclick="switchMode('file')">ğŸ–¼ File Upload Mode</button>
</div>

<video id="webcam" autoplay playsinline style="display:none;"></video>
<img id="preview" style="display:none;">
<input type="file" id="fileInput" accept="image/*" onchange="onFileSelected(event)" style="display:none; margin-top:10px;">
<div id="result">Model loading...</div>

<script>
  let model;
  const modelURL = "model.json";
  const metadataURL = "metadata.json";
  let webcam, currentMode = "file";

  const webcamElement = document.getElementById("webcam");
  const previewImg = document.getElementById("preview");
  const resultBox = document.getElementById("result");
  const fileInput = document.getElementById("fileInput");

  // ëª¨ë¸ ë¡œë”© (í•„ìš”í•  ë•Œë§Œ)
  async function loadModel() {
    if (!model) {
      model = await tmImage.load(modelURL, metadataURL);
      resultBox.innerText = "Model loaded!";
    }
  }

  // ëª¨ë“œ ì „í™˜
  function switchMode(mode) {
    currentMode = mode;
    if (mode === "webcam") {
      initWebcam();
      previewImg.style.display = "none";
      fileInput.style.display = "none";
      webcamElement.style.display = "block";
    } else {
      stopWebcam();
      webcamElement.style.display = "none";
      previewImg.style.display = "block";
      fileInput.style.display = "block";
      resultBox.innerText = "Upload an image.";
    }
  }

  // ì›¹ìº  ì´ˆê¸°í™” (128x128)
  async function initWebcam() {
    await loadModel();
    if (webcam) webcam.stop();
    webcam = new tmImage.Webcam(128, 128, true);
    await webcam.setup();
    await webcam.play();
    webcamElement.srcObject = webcam.stream;
    requestAnimationFrame(webcamLoop);
  }

  function stopWebcam() {
    if (webcam) {
      webcam.stop();
      webcam = null;
    }
  }

  async function webcamLoop() {
    if (currentMode !== "webcam") return;
    webcam.update();
    await predict(webcam.canvas);
    requestAnimationFrame(webcamLoop);
  }

  // íŒŒì¼ ì—…ë¡œë“œ
  function onFileSelected(event) {
    loadModel();
    const file = event.target.files[0];
    if (!file) return;
    previewImg.src = URL.createObjectURL(file);
    previewImg.onload = () => predict(previewImg);
  }

  // ê³µí†µ ì˜ˆì¸¡ í•¨ìˆ˜
  async function predict(input) {
    if (!model) return;
    const prediction = await model.predict(input);
    prediction.sort((a,b) => b.probability - a.probability);
    const top = prediction[0];
    resultBox.innerText = `Result: ${top.className} (${(top.probability*100).toFixed(1)}%)`;
  }

  switchMode("file"); // ì´ˆê¸° ìƒíƒœ íŒŒì¼ ëª¨ë“œ
</script>

</body>
</html>
